<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>LibTears: The Triggering</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
      * {
        box-sizing: border-box;
        touch-action: none;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
      }
      
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      
      canvas {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 100%;
        max-height: 100%;
        touch-action: none;
      }
      
      #gameContainer {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      #instructions {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        text-align: center;
        z-index: 10;
        padding: 10px;
        display: none;
      }
      
      @media (max-width: 800px) {
        #instructions h2 {
          font-size: 1.5em;
        }
        #instructions p {
          font-size: 0.9em;
        }
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <div id="instructions">
        <h2>LibTears: The Triggering</h2>
        <p id="controlsText">WASD to move, SPACE to shoot</p>
        <p>Neutralize the tears of the triggered!</p>
      </div>
    </div>
    <script>
      // Prevent default touch behavior to avoid scrolling, zooming, etc.
      document.addEventListener('touchstart', function(e) {
        e.preventDefault();
      }, { passive: false });
      
      document.addEventListener('touchmove', function(e) {
        e.preventDefault();
      }, { passive: false });
      
      // Update instructions based on device
      window.addEventListener('load', function() {
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const controlsText = document.getElementById('controlsText');
        
        if (isMobile) {
          controlsText.textContent = "Use joystick to move, tap right button to shoot";
        }
      });
    </script>
    <script src="sketch.js"></script>
  </body>
</html>
